<!DOCTYPE html>
<html lang="en">
<head>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
       <div class="container">
        <div class="row mt-3">
            <div class="col-md-12 m-3">
                <h1>Web Scraper</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
              <form method="POST" action="/">
                {% csrf_token %}
                <input class="form-control" name="site" type="text" id="site" placeholder="Enter site address">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" type="submit">Scrape</button>
            </div>
            </form>
            <div class="col-md-3">
              <a class="btn btn-warning" href="/delete">Delete</a>
            </div>
        </div>
            <div class="row mt-3">
              <div class ="col-md-3">
                <a class="btn btn-warning" href="/download_csv">Download CSV</a>
              </div>
            </div>
        
 
          {% if data %}
           <div class="row mt-3">
               <div class="col-md-8">
                    <table class="table table-bordered">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Link</th>
                                
                              </tr>
                            </thead>
                            <tbody>
                            {% for link in data %}
                              <tr>
                                
                                <td>{{link.id}}</td>
                                <td>{{link.name}}</td>
                                <td>{{link.address}}</td>
                              </tr>
                              {% endfor %}
                            </tbody>
                          </table>
                          
               </div>
           </div>
       </div>
       {% endif %}
   
 
 
   
          
</body>
</html>
